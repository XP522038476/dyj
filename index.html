<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>♥Love♥password♥</title>
<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
#tip {	
	position: absolute;
	display: none;
	color: red;
    	top: -65px;
    	left: 50%;
    	transform: translate(-50%, 0);
}
.love_block {
	position: relative;
}
.pw_input {
	border-radius: 10px;
	width: 230px;
	height: 80px;
	font-size: 40px;
}
.pw_button {
	border-radius: 10px;
	margin-top: 30px;
	width: 170px;
	height: 80px;
	font-size: 30px;
	color: red;
}
</style>
<script type="text/javascript" src="js/md5.js"></script>
<script>
var mark = 0;
function go() {
	var pw = document.getElementById('pw').value;
	var hash = hex_md5(pw);
	if(hash == '8fecb20817b3847419bb3de39a609afe') {
		window.location.href="start.html"; 	
	}else {
		mark++;
		var ui =document.getElementById("tip");
		if(mark == 3) {
			ui.innerHTML = "看看手牌正面哟~";
		}else if(mark == 4){
			ui.innerHTML = "是纯数字哟~";
		}else if(mark == 5){
			ui.innerHTML = "也许是一个物品的价格~";
		}else if(mark > 5){
			ui.innerHTML = "纯数字、价格、手牌正面♥";
		}
		ui.style.display="inline";
	}
}
</script>
</head>
<body style="text-align:center; margin-top: 520px; background: #FFDAB9;">
	<div class="love_block">
		<h1 id="tip">错了哟~，再想想~</h1><br>
		<input class="pw_input" id="pw" type="password"/><br>
		<button class="pw_button" onclick="go()">Love click<br>♥♥♥</button>
	</div>
</body>
</html>
